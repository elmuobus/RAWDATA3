<!DOCTYPE html>
<html lang="en">
<head>
    <title>index</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet" />
    <link href="css/account.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />
    <link href="css/bookmark.css" rel="stylesheet" />
    <link href="css/pagination.css" rel="stylesheet" />
    <link href="css/loading.css" rel="stylesheet" />
    <link href="css/accountInfo.css" rel="stylesheet" />
    <link href="css/search.css" rel="stylesheet" />
    <link href="css/titleSpecific.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' />
</head>
  <body>
    <div class="container-fluid header pt-5 ps-4 pe-4 poppins">
      <div class="row">
        <div class="col-sm-8 d-flex flex-wrap">
          <img 
            class="logo"
            src="static/images/SecondSub.png"
            width="194"
            height="28"
            alt="logo"
            data-bind="click: headerHomeContent"
          />

          <!-- ko foreach: menuItems -->
            <div
                class="link"
                data-bind="
                  text: title,
                  click: $parent.headerChangeContent,
                  css: $parent.headerIsActive($data)"
            >
            </div>
          <!-- /ko -->
        </div>
        <div
            class="col-sm-4 d-flex align-items-center justify-content-end"
            data-bind="component: {name: currentAccountButtonView}"
        >
        </div>
      </div>
    </div>
    
    <div data-bind="component: {name: currentView}"></div>

    <div data-bind='component: "loading"'></div>

    <script data-main="js/main.js" src="node_modules/requirejs/require.js"></script>
  </body>
</html>
