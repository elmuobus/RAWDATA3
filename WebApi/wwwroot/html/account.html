<script type="text/html" id="loginModal">
  <div class="my-modal-background" data-bind="click: closeAccountModal">

      <div class="my-modal-content">
        <div class="my-modal-title">Login</div>
        <div class="d-flex flex-column align-items-center">
          <div class="my-modal-error" data-bind="text: errorMessage"></div>
          <input class="my-modal-input" placeholder="UserName" data-bind="textInput: userName"/>
          <input class="my-modal-input" placeholder="Password" type="password" data-bind="textInput: password"/>
        </div>
      </div>
      <div class="my-modal-button-container">
        <button class="my-modal-button secondary" type="button" data-bind="click: closeAccountModal">Cancel</button>
        <button class="my-modal-button primary" type="button" data-bind="click: login">Login</button>
      </div>
    </form>
  </div>
</script>
